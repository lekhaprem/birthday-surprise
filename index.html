<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Section -->
    <section class="welcome">
        <h1>🎉 Happy Birthday [Name]! 🎂</h1>
        <p>Click the button for your surprise!</p>
        <button id="revealBtn">🎁 Reveal Surprise</button>
    </section>

    <!-- Surprise Section -->
    <section class="surprise" id="surprise">
        <h2>Surprise! 🥳</h2>
        <p>Wishing you an amazing year ahead!</p>
        <div class="slideshow">
            <img src="images/photo1.jpg" alt="Birthday Photo">
            <img src="images/photo2.jpg" alt="Birthday Photo">
        </div>
    </section>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
